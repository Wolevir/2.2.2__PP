<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List cars</title>
</head>
<body>
<h1>List Cars</h1>
<div th:each="car : ${m}">

    <ul class="list-group list-group-flush">
        <li th:text="|Model-${car.getModel()}|"/>
        <li th:text="|Color-${car.getColor()}|"/>
        <li th:text="|Year of issue-${car.getYear_of_issue()}|"/>
    </ul>
</div>
</body>
</html>
